<link rel="stylesheet" href="https://unpkg.com/ngx-bootstrap/datepicker/bs-datepicker.css">

<div class="container">
    <h1>Doctor Page</h1>

    <form [formGroup]="DocForm" (ngSubmit)="this[EventValue]()" style="margin-left: 430px;
    width: 373px;">
        <div class="row">

            <table class="table">
                <tr>
                    <td>Appointment Date</td>
                    <td>
                        <input type="hidden" formControlName="id">
                        <input type="text" formControlName="appoinmentDate" placeholder="Appointment Date"
                            class="form-control" bsDatepicker>
                        <div *ngIf="submitted && DocForm.controls.DocForm.errors" class="text-danger">
                            <div *ngIf="DocForm.controls.appoinmentDate.errors.required">Date is required</div>
                        </div>
                    </td>
                </tr>

                <tr>
                    <td>Appoinment Time</td>
                    <td>
                        <input formControlName="appoinmentTime" placeholder="Appointment Time" style="height: 38px; width: 200px; font-style: normal;
                                    font-size: 15pt;" type="time" id="appt" name="appt" min="09:00" max="18:00"
                            required>
                        <div *ngIf="submitted && DocForm.controls.appoinmentTime.errors" class="text-danger">
                            <div *ngIf="DocForm.controls.appoinmentTime.errors.required">Time is required</div>
                        </div>
                    </td>
                </tr>

                <tr>
                    <td>Location</td>
                    <td>
                        <input type="text" formControlName="location" placeholder="Enter Location">
                        <div *ngIf="submitted && DocForm.controls.location.errors" class="text-danger">
                            <div *ngIf="DocForm.controls.location.errors.required">Location is required</div>
                        </div>
                    </td>
                </tr>

                <tr>
                    <td>Status</td>
                    <td>
                        <input type="text" formControlName="status" placeholder="Enter Status">
                        <div *ngIf="submitted && DocForm.controls.status.errors" class="text-danger">
                            <div *ngIf="DocForm.controls.status.errors.required">Doctor is required</div>
                        </div>
                    </td>
                </tr>

                <tr>
                    <td colspan="2">
                        <button type="submit" style="width: 216px;
                        margin-left: 118px;" class="btn btn-primary">{{EventValue}}</button>
                    </td>
                </tr>
            </table>
        </div>
    </form>
</div>
