<body style="background-color: darkcyan; height: 605px;">
    <div class="container">
        <h1 style="margin-left: 190px;
        font-size: 62px;">Hospital Management System</h1>
        <h3 style="margin-left: 80px;
        font-size: 40px;">Login Page</h3>

        <div style="margin-left: 480px;">
            <tr>
                <td>
                    <select style="font-size: 15pt; height: 30px; width:460px; margin-left: 20px; font-style: oblique;">
                        <option value="admin" routerLinkActive="active" routerLink="/SignUp">Admin</option>
                        <option value="doctor" routerLinkActive="active" routerLink="/Doctor">Doctor</option>
                        <option value="patient" routerLinkActive="active" routerLink="/Patient">Patient</option>
                    </select>
                </td>
            </tr>
        </div>

        <div class="container col-lg-12 col-md-12 col-sm-12">
            <table class="txtSize">
                <tbody>
                    <tr>
                        <td>
                            <label><b>Username</b></label>
                        </td>
                        <td>
                            <input type="text" placeholder="Enter Username" name="uname" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label><b>Password</b></label>
                        </td>
                        <td>
                            <input type="text" placeholder="Enter Password" name="uname" required>
                        </td>
                    </tr>
                </tbody>
            </table>

            <div class="button3">
                <button (click)="onSignUp()">Login</button>
            </div>
        </div>
    </div>
</body>
